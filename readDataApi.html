<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h`, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="activity"></h1>
    <h3>Link to Visit : </h3><a href="">Visit Here</a>
    <script>
        function readActivities()
        {
            fetch('http://www.boredapi.com/api/activity/')
            .then(res => res.json())
            .then(data => {
                document.getElementById('activity').innerText(data.ac)
            });
        }
        readActivities();
    </script>
</body>

</html>
