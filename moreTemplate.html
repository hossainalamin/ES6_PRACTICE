<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<style>
    #inner
    {
        background-color: lightsalmon;
        padding : 5px 5px 0px;
        box-shadow: 2px;
    }
</style>
<body>
    <div id="container">
    </div>
</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/users")
    .then(res => res.json())
    .then(data => showUserData(data))

    function showUserData(data)
    {
        let userList = '';
        data.forEach(data => {
            userList = userList + `<div id="inner">
                <h2>${data.name}</h2>
                <p>${data.email}</p>
                </div>`
        });

        const userContainer = document.getElementById("container");
        userContainer.innerHTML = userList
    }
</script>

</html>
